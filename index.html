<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A New Era of Real Estate Awaits You - Streamline property searches, foster direct interactions, and ensure seamless and transparent real estate experiences." />
    <meta name="keywords" content="Real Estate, Property Listings, Buy Property, Sell Property, InvusProp" />
    <meta name="author" content="InvusProp" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#15171C" />
    <meta name="app-version" content="%VITE_VERCEL_APP_VERSION%" />

    <!-- Open Graph -->
    <meta property="og:url" content="https://invusprops.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="A New Era of Real Estate Awaits You" />
    <meta
      property="og:description"
      content="Streamline property searches with advanced tools and curated options. Ensure a seamless and transparent real estate experience."
    />
    <meta property="og:image" content="/favicon.ico" />
    <meta property="og:site_name" content="InvusProp" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="A New Era of Real Estate Awaits You" />
    <meta
      name="twitter:description"
      content="Streamline property searches with advanced tools and curated options. Ensure a seamless and transparent real estate experience."
    />
    <meta name="twitter:image" content="/favicon.ico" />
    <meta name="twitter:site" content="@InvusProp" />

    <!-- Icons -->
    <link href="/logo.svg" rel="icon" type="image/svg+xml" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400..700&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>Buy. Sell. Grow | InvusProp</title>

    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAduSZOceZ_mzJmpdacWJXbrgtFYkZDxmA&libraries=places&callback=_onGoogleMapLoad"
      defer
      async
      onerror="console.error('Google Maps API failed to load');"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.google = window.google || {};
    </script>
    <script
      type="module"
      src="/src/main.tsx?v=<%VITE_VERCEL_APP_VERSION%>"
    ></script>
